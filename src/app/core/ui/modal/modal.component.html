<div *ngIf="show" class="w-screen h-screen z-50 flex justify-center items-center fixed top-0 left-0" style="background: rgba(0,0,0, 0.5)">
  <div id="default-modal" tabindex="-1" aria-hidden="true"
       class="overflow-y-auto overflow-x-hidden flex top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t0" *ngIf="showHeader">
          <h3 class="text-xl font-semibold text-slate-500 uppercase">
            {{title}}
          </h3>
          <button *ngIf="showClose" type="button" (click)="showChange.emit(false)"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <ng-content></ng-content>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center gap-4 justify-end p-4 md:p-5 border-t border-gray-200 rounded-b" *ngIf="showFooter">
          <button *ngIf="showButtonCancel" type="button" (click)="showChange.emit(false)"
                  class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100">
            {{buttonCancel}}
          </button>
          <button type="button" (click)="onNext.emit()"
                  class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100">
            {{buttonSuccess}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
