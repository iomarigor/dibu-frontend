<div class="fixed top-0 right-0 w-full" #container>
  <ng-container *ngFor="let message of messages; let i = index">
    <app-toast-item class="p-8" [message]="message" [hideTransformOptions]="hideTransformOptions"
                    [hideTransitionOptions]="hideTransitionOptions" [showTransformOptions]="showTransformOptions"
                    [showTransitionOptions]="hideTransitionOptions" [index]="i" (onClose)="onMessageClose($event)"
    ></app-toast-item>
  </ng-container>
</div>
